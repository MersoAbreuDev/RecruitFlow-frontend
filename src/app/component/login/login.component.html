<p-toast></p-toast>
<div class="main">
    <div class="login">
        <div class="login__container">
            <div class="logo">
                <img src="../../../assets/icon/logo-recruit-flow.png">
            </div>
          <form [formGroup]="form" (ngSubmit)="login()" class="login__form">
            <div class="form-group">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-envelope"></i>
                    </p-inputGroupAddon>
                    <input formControlName="email" pInputText placeholder="Email" class="input-login" />
                </p-inputGroup>
            </div>
            <div class="form-group">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-lock"></i>
                    </p-inputGroupAddon>
                    <p-password formControlName="senha" placeholder="Senha" styleClass="input-password" [feedback]="false" [inputStyle]="{'width':'initial', 'min-width':'274px', 'border-top-left-radius': 'initial', 'border-bottom-left-radius':'initial', 'outline':'none', 'box-shadow': 'none',
                    'border-color': '#ccc', 'height': '48px'}"></p-password>
                </p-inputGroup>
            </div>
            <button type="submit" class="login__submit">Login</button>
          </form>
          <a routerLink="/signup">Ainda n√£o possuo registro!</a>
        </div>
    </div>
</div>
