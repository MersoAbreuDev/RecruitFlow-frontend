
<div class="list-user">
    <p-table  [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }" class="table">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Role</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuarios>
            <tr *ngIf="usuarios.role == 'ADMIN' ? usuarios.role : ''">
                <td>{{usuarios.nome}}</td>
                <td>{{usuarios.role}}</td>

            </tr>
        </ng-template>
    </p-table>
</div>
