
<div class="list-user">
    <p-table  [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }" class="table">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Role</th>
                <th>Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuarios>
            <tr *ngIf="usuarios.role == 'ADMIN' ? usuarios.role : ''">
                <td>{{usuarios.nome}}</td>
                <td>{{usuarios.role}}</td>
                <td>
                    <button style="margin-right:5px ;" pButton pRipple icon="pi pi-pencil"  class="p-button-rounded p-button-success mr-2" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning ml-2" ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
