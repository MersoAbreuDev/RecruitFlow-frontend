
<div class="perfil-user">
  <div class="content">
    <div class="content-form">

      <div class="input-group">
        <div class="p-fluid">
          <!-- Upload de foto -->
          <div class="p-col-12">
            <div class="avatar-upload">
              <div class="avatar">
                <img *ngIf="imagemSelecionada" [src]="imagemSelecionada" alt="Avatar" class="avatar-image" />

                <div class="overlay">
                  <label for="file-upload" class="overlay-content">
                    <i class="pi pi-camera"></i>
                  </label>
                  <input type="file" id="file-upload" name="file" accept="image/*" (change)="onFileChange($event)" />
                </div>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" pInputText class="input-style" />
          </div>
          <div class="input-group">
            <label for="celular">Celular</label>
            <input type="text" id="celular" pInputText class="input-style"/>
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="p-fluid">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" pInputText  class="input-style"/>
          </div>
          <div class="input-group">
            <label for="linkedin">Link Linkedin</label>
            <input type="text" id="linkedin" pInputText  class="input-style"/>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="p-fluid">
          <div class="input-group">
            <div class="p-grid">
              <div class="input-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" pInputText  class="input-style"/>
              </div>
              <div class="input-group">
                <label for="numero">NÃºmero</label>
                <input type="text" id="numero" pInputText  class="input-style"/>
              </div>
              <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" pInputText  class="input-style"/>
              </div>
              <div class="input-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" pInputText  class="input-style"/>
              </div>
              <div class="input-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" pInputText class="input-style"/>
              </div>
              <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" pInputText  class="input-style"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="input-button">
         <div class="button-left">
              <p-button label="Cancelar" severity="danger"></p-button>
          </div>
          <div class="button-right">
              <p-button type="submit" label="Salvar" severity="success"></p-button>
          </div>
      </div>
    </div>
  </div>
</div>
